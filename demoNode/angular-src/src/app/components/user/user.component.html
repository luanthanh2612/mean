<form action="" #f='ngForm' (submit) = 'addUser(f.value)' method="post">
  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control" type="text" name="username" placeholder="nhap username" ngModel>
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input class="form-control" type="text" name="age" placeholder="nhap age" ngModel>
  </div>
  <div class="form-group">
    <label for="diachi">Dia chi</label>
    <input class="form-control" type="text" name="diachi" placeholder="nhap dia chi" ngModel>
  </div>
  <input class="btn btn-primary" type="submit" value="submit">
</form>

<div class="container" >
  <ul *ngFor="let user of users"  >
    <!--<li  >_id : {{user._id}}</li>-->
    <li [routerLink] = "['/update',user._id]">Username : {{user.username}}</li>
    <li>Age : {{user.age}}</li>
    <li>Dia chi : {{user.diachi}}</li>
    <button type="button" (click) = "xoaUser(user._id)">Xoa</button>
  </ul>
</div>
<div class="image">
  <ul *ngFor="let hinh of arrHinh">
    <li><img src="http://localhost:3000/hinh/{{hinh.tenhinh}}"/></li>
  </ul>
</div>
